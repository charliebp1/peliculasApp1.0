<div class="cointainer main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar</label>
                <input [(ngModel)]="buscar"
                        name="buscar" 
                        (keyup.enter)="buscarPelicula()"
                        type="text"
                        class="form-control"
                        placeholder="Buscar una película">
            </div>
        </div>
    </div>


    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <div class="card" *ngFor="let pelicula of _ps.peliculas">
              <img [src]="pelicula | peliculaImagen" class="card-img-top img-fluid" [alt]="pelicula.original_title">
              <div class="card-body">
                <h5 class="card-title">{{pelicula.original_title}}</h5>
                <p class="card-text text-justify">{{pelicula.overview | slice:0:250}}...</p>
                <button type="button"
                        class="btn btn-outline-promery btn-block"
                        [routerLink]="['/pelicula', pelicula.id, 'buscar', buscar]"
                        >
                    Ver más...
                </button>
              </div>
            </div>
        </div>

        
    </div>

</div>
